<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="scripts.js"></script>
    </head>
    <body class="r-page-light">
        <div class="r-page__header">
            <img src="resources/photo.png" alt="Фото работника">
            <span class="r-page__header-name"></span>
            <button style="margin-left: 300px;" id="theme-toggle" class="theme-toggle"><img src="resources/sun_icon.png" alt="темминг" style="width: 32px; height: 32px;"></button>
            <button id="language-toggle" class="language-toggle">EN</button>
        </div>
        <div class="r-page__main">
            <div class="r-page__left">
                <div class="r-page__left-contact">
                    <h2 data-translate="contacts"></h2>
                    <div class="r-page__left-contact-phone">
                        <img src="resources/phone_icon.png" alt="Иконка телефона">
                        <span class="r-page__left-contact-phone-text">
                            +375 (33) 610-60-18
                        </span>
                    </div>
                    <div class="r-page__left-contact-email">
                        <img src="resources/email_icon.png" alt="Иконка почты">
                        <span class="r-page__left-contact-email-text">
                            timka17022005@yandex.ru<br>
                            timka170251@gmail.com
                        </span>
                    </div>
                    <div class="r-page__left-contact-map">
                        <img src="resources/maps_icon.png" alt="Иконка карты">
                        <span class="r-page__left-contact-map-text" data-translate="adress"></span>
                    </div>
                </div>
                <div class="r-page__left-personal">
                    <h2 data-translate="personal"></h2>
                    <div class="r-page__left-personal-text">
                        <div class="r-page__left-personal-text-item">
                            <span class="r-page__left-personal-text-label" data-translate="birthday"></span>
                            <span class="r-page__left-personal-text-value" data-translate="birthday-text"></span>
                        </div>
                        <div class="r-page__left-personal-text-item">
                            <span class="r-page__left-personal-text-label" data-translate="relationship"></span>
                            <span class="r-page__left-personal-text-value" data-translate="relationship-text"></span>
                        </div>
                        <div class="r-page__left-personal-text-item">
                            <span class="r-page__left-personal-text-label" data-translate="national"></span>
                            <span class="r-page__left-personal-text-value" data-translate="national-text"></span>
                        </div>
                        <div class="r-page__left-personal-text-item">
                            <span class="r-page__left-personal-text-label" data-translate="r-languages"></span>
                            <span class="r-page__left-personal-text-value" data-translate="r-languages-text"></span>
                        </div>
                    </div>
                </div>
                <div class="r-page__left-skills">
                    <h2 data-translate="skills"></h2>
                    <div class="r-page__left-skills-text">
                        <div class="r-page__left-skills-item"> 
                            <span class="r-page__left-skills-label" data-translate="communication"></span>
                            <hr class="r-page__left-skills-stripe" style="width: 10%;">
                        </div>
                        <div class="r-page__left-skills-item"> 
                            <span class="r-page__left-skills-label" data-translate="creativity"></span>
                            <hr class="r-page__left-skills-stripe" style="width: 15%;">
                        </div>
                        <div class="r-page__left-skills-item"> 
                            <span class="r-page__left-skills-label" data-translate="teamwork"></span>
                            <hr class="r-page__left-skills-stripe" style="width: 9%;">
                        </div>
                        <div class="r-page__left-skills-item"> 
                            <span class="r-page__left-skills-label" data-translate="hobby"></span>
                            <hr class="r-page__left-skills-stripe" style="width: 20%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="r-page__right">
                <div class="r-page__right-about">
                    <h2 data-translate="about"></h2>
                    <div class="r-page__right-about-text" data-translate="about-text"></div>
                </div>
                <div class="r-page__right-education">
                    <h2 data-translate="education"></h2>
                    <div class="r-page__right-education-text">
                        <img src="resources/education_icon.png" alt="Шляпа"><span data-translate="school"></span><br>
                        <img src="resources/education_icon.png" alt="Шляпа"><span data-translate="univer"></span>
                    </div>
                </div>
                <div class="r-page__right-software">
                    <h2 data-translate="languages"></h2>
                    <div class="r-page__right-software-text">
                        <div class="r-page__right-software-item"> 
                            <span class="r-page__right-software-label">C#</span>
                            <hr class="r-page__right-software-stripe" style="width: 25%;">
                        </div>
                        <div class="r-page__right-software-item"> 
                            <span class="r-page__right-software-label">C++</span>
                            <hr class="r-page__right-software-stripe" style="width: 20%;">
                        </div>
                        <div class="r-page__right-software-item"> 
                            <span class="r-page__right-software-label">Python</span>
                            <hr class="r-page__right-software-stripe" style="width: 10%;">
                        </div>
                        <div class="r-page__right-software-item"> 
                            <span class="r-page__right-software-label">JS</span>
                            <hr class="r-page__right-software-stripe" style="width: 7%;">
                        </div>
                        <div class="r-page__right-software-item"> 
                            <span class="r-page__right-software-label">Java</span>
                            <hr class="r-page__right-software-stripe" style="width: 15%;">
                        </div>
                        <div class="r-page__right-software-item"> 
                            <span class="r-page__right-software-label">HTML 5</span>
                            <hr class="r-page__right-software-stripe" style="width: 20%;">
                        </div>
                        <div class="r-page__right-software-item"> 
                            <span class="r-page__right-software-label">Assembler</span>
                            <hr class="r-page__right-software-stripe" style="width: 5%;">
                        </div>
                    </div>
                </div>
            </div>
            <d
        </div> 
    </body>
</html>
